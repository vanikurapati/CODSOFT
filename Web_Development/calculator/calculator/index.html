<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- Bootstrap Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>

    <!-- font awsome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js"
        integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12">
                    <div class="calculator-container border border-5 rounded-3 my-3 p-3">
                        <div>
                            <h1 class="title text left p-2">
                                <i class="fa fa-calculator" aria-hidden="true"></i>
                                Calculator
                            </h1>
                            <div class="mt-2 mb-3 screen rounded-3">
                                <h4 class="text-end px-2 display" id="expression_display"
                                    style="color: rgb(167,167,167);"></h4>
                                <h2 class="text-end text-light px-2 display" id="val_display"></h2>
                            </div>
                            <div>
                                <table class="table table-borderless m-0" width="100%">
                                    <tbody>
                                        <tr>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn color-btn-btn shadow-none"
                                                    id="reset">AC</button>
                                            </td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn color-btn-btn shadow-none"
                                                    id="backspace"><i class="fas fa-backspace"></i></button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">%</button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">&#247;</button></td>
                                        </tr>
                                        <tr>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">7</button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">8</button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">9</button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">&#215;</button></td>
                                        </tr>
                                        <tr>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">4</button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">5</button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">6</button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">-</button></td>
                                        </tr>
                                        <tr>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">1</button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">2</button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">3</button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">+</button></td>
                                        </tr>
                                        <tr>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">00</button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">0</button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn shadow-none">.</button></td>
                                            <td width="25%"><button type="button"
                                                    class="btn cal-btn color-btn color-btn-btn shadow-none">=</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
